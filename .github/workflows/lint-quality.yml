name: Lint Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-quality:
    name: Lint Quality Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: Check formatting
        run: cargo fmt --all -- --check
        
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        
      - name: Run all tests (excluding sui_lints)
        run: cargo test --all-features --lib --bins --test fix_tests --test lints --test ecosystem_snapshots --test syntactic_snapshots
        
      - name: Run ecosystem validation tests
        run: cargo test --test ecosystem
        
      - name: Run fixture snapshot tests
        run: cargo test --test fixtures_snapshots
        
  # Security lint validation - extra scrutiny for security-related changes
  security-validation:
    name: Security Lint Validation
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'security') || contains(github.event.head_commit.message, '[security]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - name: Run security-specific tests
        run: |
          # Run tests for security lints specifically
          cargo test security --all-features
          
      - name: Verify security lint citations
        run: |
          # Check that all security lints have proper audit citations
          cargo test all_security_lints_have_source_citations --test lint_quality
          
      - name: Verify FP prevention for security lints
        run: |
          # Security lints must have FP prevention tests
          cargo test all_stable_lints_have_fp_prevention_tests --test lint_quality
